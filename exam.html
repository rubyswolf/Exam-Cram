<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Tool</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; }
        .section { margin-bottom: 20px; }
        .question { margin-bottom: 10px; }
        .response { margin-bottom: 15px; }
        table { border-collapse: collapse; }
        table, th, td { border: 1px solid black; }
        td:not(:has(input)) {padding: 5px; text-align: center;}
        td > input {width: 160px;height: 25px;border: none;}
        input[type="radio"], input[type="checkbox"] { margin-right: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Exam Tool</h1>
    <input type="file" id="fileInput" accept=".json">
    <div id="examContent"></div>
    <button id="submitExam" style="display:none;">Submit</button>
    <div id="result"></div>
</div>

<script src="exam.js"></script>
</body>
</html>
